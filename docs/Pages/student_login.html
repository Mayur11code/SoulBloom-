<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Soul Bloom</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
         ::-webkit-scrollbar { width: 8px; }
         ::-webkit-scrollbar-track { background: #f1f1f1; }
         .dark ::-webkit-scrollbar-track { background: #1f2937; }
         ::-webkit-scrollbar-thumb { background: #86efac; border-radius: 10px; }
         .dark ::-webkit-scrollbar-thumb { background: #22c55e; }
         ::-webkit-scrollbar-thumb:hover { background: #4ade80; }
         .dark ::-webkit-scrollbar-thumb:hover { background: #16a34a; }

         /* Style for the error message */
         #login-error {
             color: #dc2626; /* Red color */
             font-size: 0.875rem; /* Small text */
             margin-top: -1rem; /* Adjust spacing */
             margin-bottom: 1.5rem; /* Add space below */
             text-align: center;
             display: none; /* Hidden by default */
         }
         .dark #login-error {
             color: #f87171; /* Lighter red for dark mode */
         }
    </style>
</head>
<body class="bg-green-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-xl p-8 sm:p-10">
        <div class="text-center mb-8">
            <a href="/docs/index.html" class="inline-block text-3xl font-bold font-playfair text-green-700 dark:text-white mb-2">
                Soul Bloom
            </a>
            <h2 class="text-xl text-gray-700 dark:text-gray-300">Student Login</h2>
        </div>

        <form id="login-form"> <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email"
                       placeholder="you@example.com" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
            </div>

            <div class="mb-6">
                <div class="flex justify-between items-baseline">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <a href="#" class="text-sm text-green-600 hover:text-green-500 dark:text-green-400 dark:hover:text-green-300 transition">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password"
                       placeholder="••••••••" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
            </div>

            <div id="login-error">Please enter both email and password.</div>

            <div class="mb-6">
                <button type="button" id="login-button"
                        class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                    Login
                </button>
            </div>

            <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account?
                <a href="#" class="font-medium text-green-600 hover:text-green-500 dark:text-green-400 dark:hover:text-green-300 transition">Sign up</a>
            </p>
        </form>
        </div>

    <div class="absolute top-4 right-4">
         <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-400 bg-white/50 dark:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-green-500">
             <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
             </svg>
             <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
             </svg>
         </button>
     </div>

    <script>
        // --- Theme Toggle Logic (unchanged) ---
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');
            const htmlElement = document.documentElement;

            function applyTheme(theme) { /* ... same as before ... */
                 if (theme === 'light') {
                    htmlElement.classList.remove('dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                } else {
                    htmlElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                }
            }
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => { /* ... same as before ... */
                 const isDark = htmlElement.classList.contains('dark');
                const newTheme = isDark ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // --- NEW: Login Validation Logic ---
            const loginButton = document.getElementById('login-button');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const loginForm = document.getElementById('login-form'); // Get the form element

            // Prevent default form submission (important if type="submit" was used)
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
            });

            loginButton.addEventListener('click', function() {
                const emailValue = emailInput.value.trim(); // .trim() removes leading/trailing spaces
                const passwordValue = passwordInput.value.trim();

                // Hide error message initially
                loginError.style.display = 'none';

                if (emailValue === '' || passwordValue === '') {
                    // If either field is empty, show the error message
                    loginError.style.display = 'block';
                } else {
                    // If both fields have values, navigate to the dashboard
                    // *** Replace with your actual dashboard page URL ***
                    window.location.href = './student_dasboard.html';
                }
            });
        });
    </script>

</body>
</html>
